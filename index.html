<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>course-finder-hub</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar-container">
      <div
        style="background-image: url('pexels-monstera-6238133.jpg')"
        class="img1"
      >
        <a href="#home" class="navbar-links"
          ><strong>Course Finder Hub</strong></a
        >
        <a href="#footer" class="navbar-links"
          ><strong>Contact Us</strong></a
        ><br />

        <div class="header">
          <h2>
            <strong
              >Connecting career education from highschool to
              university/college</strong
            >
          </h2>
          
        </div>
      </div>
    </div>
   
    <div class="course-filters">
      <select class="option" id="one">
        <option value="">AREA OF STUDY</option>
      </select>

      <!-- <div class="search-wrapper">
        <input type="search" id="search" placeholder="search" data-search>
      </div> -->
      <div class="search-wrapper">
        <label for="search"></label>
        <input type="search" id="search"placeholder="search by course,university or county" data-search>
      </div>
    </div>
    <!-- <section id="course-card-grid">
         
    </section> -->

    <section>
      
      <div class="user-cards" data-user-cards-container></div>
      <template data-user-template>
        <div class="card">
          <img src="" class="image"  image-body>
          <div class="header" data-header></div>
          <div class="body" data-body></div>
          <div class="unit" unit-body></div>
        </div>
      </template>
    </section>
    <!-- footer-section -->
    
    <section id="footer">
      <h3>Contact Us
      <div class="main-form">
        <form action="#" id="contacts">
            <fieldset>
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>
  
      <label for="email">Email:</label>
      <input type="TEXT" id="email" name="email"required><br>
      <textarea rows="4" cols="50" placeholder="message"required></textarea><br>
  
      <input type="submit" value="Submit"><br>
      
    </fieldset>
    </form> 
    </div>
    </section>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
