<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>course-finder-hub</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar-container">
      <div
        style="background-image: url('images/pexels-monstera-6238133.jpg')"
        class="image"
      >
        <a href="#home" class="navbar-links"
          ><strong>Course Finder Hub</strong></a
        >
        <a href="#footer" class="navbar-links"
          ><strong>Contact Us</strong></a
        ><br />

        <div class="search">
          <h2>
            <strong
              >Connecting career education from highschool to
              university/college</strong
            >
          </h2>
          
        </div>
      </div>
    </div>
   
    <div class="course-filters">
      <select class="option" id="one">
        <option value="">AREA OF STUDY</option>
      </select>
    </div>
    <section id="course-card-grid">
         
    </section>

    <!-- footer-section -->
    
    <section id="footer">
      <h3>Contact Us
      <div class="main-form">
        <form action="#" id="contacts">
            <fieldset>
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>
  
      <label for="email">Email:</label>
      <input type="TEXT" id="email" name="email"required><br>
      <textarea rows="4" cols="50" placeholder="message"required></textarea><br>
  
      <input type="submit" value="Submit"><br>
      
    </fieldset>
    </form> 
    </div>
    </section>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
